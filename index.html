<head>

<body>

    <!-- HEADER -->
    <header class="navbar navbar-expand-lg bg-white w-100"></header>
    <div class="container align-items-center"></div>
    <div class="row justify-content-center align-items-center g-2">
        <div class="col-2">
            <div>
                <img src="assets/img/mobile-logo.png" alt="logosmall" class="d-sm-none img_max">
                <!--ridimensionare il logo sm-->
                <!--aggiungere padding-bottom al container-->
                <img src="assets/img/logo.svg" alt="logobig" class="d-none d-sm-block img_max">
            </div>
            <!--/logo-->
        </div>


        <div class="col-8">
            <form class="d-flex w-70" role="search">
                <div class="input-group">
                    <span class="input-group-text bg-light" id="searchbar">
                        <i class="fas fa-search"></i>
                    </span>

                    <input type="search" class="form-control border-start-0 shadow-none bg-light"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search"
                        aria-describedby="searchbar">
                </div>
            </form>
            <!--search bar-->
        </div>
        <div class="col-2">
            <ul class="menu text-end m-0">
                <li class="d-none d-lg-inline me-3">
                    <i class="fa-solid fa-list-ul"></i>
                </li>
                <li class="d-none d-lg-inline me-3">
                    <i class="fa-solid fa-circle-question"></i>
                </li>
                <li class="d-none d-lg-inline me-3">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </li>

                <li class="nav-item dropdown d-inline me-3 dropstart">
                    <a class="" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <ul class="dropdown-menu dropdown-menu-right">

                        <li><a class="dropdown-item" href="#">Logout</a></li>

                    </ul>
                </li>

            </ul>
            <!--/menu-->

        </div>
    </div>
</header>

<!--sidebar-->
<div class="d-flex">
    <div
        class="d-flex flex-column justify-content-between left_sidebar">
            <nav class="navbar navbar-expand">
                <div class="container-fluid justify-content-center pt-4">
                    <ul class="navbar-nav flex-column">

                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">
                                <i class="fas fa-home pe-xl-2"></i>
                                <span class="d-none d-xl-inline-block">Home</span>
                            </a>
                           
                        </li>
                       

                        <li class="nav-item pad-left-5px">
                            <a href="#" class="nav-link text-white">
                                <i class="fa-solid fa-chart-simple pe-xl-2"></i>
                                <span class="d-none d-xl-inline-block">Stats</span>
                            </a>
                         
                        </li>
                        

                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">
                                <i class="fas fa-signal pe-xl-2"></i>
                                <span class="d-none d-xl-inline-block">Signals</span>
                            </a>
                          
                        </li>
                       
                    </ul>
                </div>
            </nav>
        
        <!-- /sidebar_top -->

        <!--sidebar bottom-->
        <div>
            <div class="container-fluid d-flex justify-content-center  py-2">
                <a href="#" class="nav-link text-white">
                    <i class="fas fa-bell pe-xl-2"></i>
                    <span class="d-none d-xl-inline-block">Admin</span>
                </a>
            </div>
        </div>
        <!-- /sidebar_bottom -->
    </div>
    
        <!--/sidebar-->
        
        <main class="display_page">
        <!--banner-->
        <div id="dashboard" class="w-100 overflow-auto">

            <!-- Dashboard Up -->
            <div class="container-fluid bg-primary text-white py-4 d-md-flex justify-content-between mb-3" id="banner">

                <!-- Offcanvas -->
                <div class="order-md-1 me-md-5 mb-3">
                    Nuovo Studente
                    <a class="btn btn-outline-light ms-3" data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas"><i class="fa-solid fa-plus"></i></a>                          
                    <div class="offcanvas offcanvas-end offcanvas_width" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">

                        <!-- Offcanvas Header -->
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasLabel">Inserisci un nuovo studente</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>

                        <!-- Offcanvas Body -->
                        <div class="offcanvas-body">

                            <!-- Form -->
                            <div class="d-lg-flex row row-cols-1 row-cols-lg-2">
                                <div class="col mb-3">
                                    <label for="name" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <div class="col mb-3">
                                    <label for="surname" class="form-label">Cognome</label>
                                    <input type="text" class="form-control" id="surname">
                                </div>
                            </div>

                            <div class="d-lg-flex row row-cols-1 row-cols-lg-2">
                                <div class="col mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="mail">@</span>
                                        <input type="email" class="form-control">
                                    </div>
                                </div>
                                <div class="col mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>

                            <div class="d-lg-flex row row-cols-1 row-cols-lg-2">
                                <div class="col mb-3">
                                    <label for="email" class="form-label">Indirizzo email</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="mail">@</span>
                                        <input type="email" class="form-control">
                                    </div>
                                </div>
                                <div class="col mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Indirizzo</label>
                                <input type="text" class="form-control" id="address">
                            </div>

                            <div class="d-lg-flex row">
                                <div class="col-lg-6 mb-3">
                                    <label for="city" class="form-label">Citt√†</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                                <div class="col-lg-4 mb-3">
                                    <label for="nation" class="form-label">Stato</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Scegli...</option>
                                        <option value="1">Italia</option>
                                        <option value="2">Danimarca</option>
                                        <option value="3">Serbia</option>
                                      </select>
                                </div>
                                <div class="col-lg-2 mb-3">
                                    <label for="cap" class="form-label">CAP</label>
                                    <input type="text" class="form-control" id="cap">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="photo" class="form-label">Foto</label>
                                <input class="form-control" type="file" id="photo">
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Seleziona per proseguire
                                </label>
                            </div>

                            <div class="d-flex">
                                <div>
                                    <button class="btn btn-primary fw-medium me-1" type="submit">Salva</button>
                                </div>
                                <div>
                                    <button class="btn btn-warning fw-medium text-black" type="submit">Svuota</button>
                                </div>
                            </div>                                
                              
                        </div>
                    </div>
                </div>
                 <!-- Boolean -->
                 <div class="mb-3">
                    <div class="d-flex align-items-baseline mb-1">
                        <div class="fs-3 me-2">Booelan</div>
                        <div class="badge fw-normal rounded-pill btn-banner-custom">Piano Blaze</div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="badge fw-normal rounded-pill btn-banner-custom">3 app</div>
                        <i class="fa-solid fa-angles-right mx-2"></i>
                        <div class="badge rounded-pill pill_background d-lg-none"><i class="fa fa-plus" aria-hidden="true"></i></div>
                        <div class="badge fw-normal rounded-pill me-2 d-none d-lg-block btn-banner-custom">Boolean mobile app</div>
                        <div class="badge fw-normal rounded-pill me-2 d-none d-lg-block btn-banner-custom">Boolean web app</div>
                        <div class="badge fw-normal rounded-pill d-none d-lg-block btn-banner-custom">Boolean blog app</div>
                    </div>
                </div>
                
                <!-- Studenti online -->
                <div>
                    <div>Studenti online negli ultimi 30 minuti</div>
                    <div class="fs-3">125</div>
                </div>
            </div>
        <!--/banner-->

        </section>
